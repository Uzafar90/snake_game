<!DOCTYPE html>
<html>
	<head>
		<title>Snake Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="Snake_game">
			<h1>Snake Game</h1>
			<img
				class="snake_img"
				src="https://freesvg.org/img/cobra-snake-publicdomainvectors.png"
				alt=""
			/>
			<!-- Game board and score display -->
			<div id="game-board"></div>
			<div id="score">Score: 0</div>
			<!-- Game speed input -->
			<div class="speedInput">
				<label for="speedInput">Speed:</label>
				<input
					type="range"
					id="speedInput"
					min="50"
					max="250"
					step="50"
					value="150"
				/>
				<span id="speedDisplay">150</span>
			</div>
			<!-- Buttons for game controls -->
			<div class="button_control">
				<button id="startBtn">Start</button>
				<button id="pausePlayBtn">Pause</button>
				<button id="resetBtn">Reset</button>
			</div>
		</div>
		<script type="module" src="app.js"></script>
	</body>
</html>
